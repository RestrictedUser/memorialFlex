<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }
    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .panel1 { background-image:url(https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/48382604_10217358593698942_7332272729262915584_n.jpg?_nc_cat=106&_nc_ht=scontent-sjc3-1.xx&oh=8ef175e9de7f0b8c9971795a38a16a03&oe=5CA0B313); }
    .panel2 { background-image:url(https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/12345521_10206921624592839_3952166273975194181_n.jpg?_nc_cat=109&_nc_ht=scontent-sjc3-1.xx&oh=e382b3e309c9369e0ef4018555f2016e&oe=5CCCA6CE); }
    .panel3 { background-image:url(https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/48373831_10213268430205820_7349603635266846720_n.jpg?_nc_cat=106&_nc_ht=scontent-sjc3-1.xx&oh=b19987569c7d50adf56c6d08b81738da&oe=5CC95211); }
    .panel4 { background-image:url(https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/1888679_10207956628895698_6479540536295472215_n.jpg?_nc_cat=104&_nc_ht=scontent-sjc3-1.xx&oh=f95c46e3ddd5fbb746c7899e1e3789d5&oe=5C8C302E); }
    .panel5 { background-image:url(https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/17201261_10210714942983428_3951589160052921788_n.jpg?_nc_cat=104&_nc_ht=scontent-sjc3-1.xx&oh=154dc5a7997f9fb2ed23ea0074b0b36e&oe=5CCAD934); }
    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* takes the FIRST child of panel which are the first words in the div and moves them on Y axis out of view -100% brought child up*/
    .panel > *:first-child { transform: translateY(-100%);}
    .panel.open-active > *:first-child { transform: translateY(0); }

    /* takes the LAST child of panel which are the first words in the div and moves them on Y axis out of view +100% brought child down*/
    .panel > *:last-child { transform: translateY(100%);}
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    .panel.open {
      font-size: 40px;
      flex: 5;
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>You Showed Us How to</p>
      <p>Love</p>
      <p>Each Other</p>
    </div>
    <div class="panel panel2">
      <p>Taught Us There</p>
      <p>Is</p>
      <p>No Mountain to High</p>
    </div>
    <div class="panel panel3">
      <p>Lead us</p>
      <p>All</p>
      <p>Through our journey</p>
    </div>
    <div class="panel panel4">
      <p>Only Ever Asking For The Love</p>
      <p>We</p>
      <p>Could Give</p>
    </div>
    <div class="panel panel5">
      <p>We Will Always</p>
      <p>Have</p>
      <p>Your Loving Memory Meaning We Will Always Have You</p>
    </div>
  </div>

  <script>
      const panels = document.querySelectorAll('.panel');

      function toggleOpen(){
          this.classList.toggle('open');
      }
      
      function toggleActive(e){
          console.log(e.propertyName);
          if(e.propertyName.includes('flex')){
              this.classList.toggle('open-active');
          }
      }

      panels.forEach(panel => panel.addEventListener('click', toggleOpen));
      panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
